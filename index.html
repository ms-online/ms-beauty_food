<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.font.im/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>美食美客</title>
</head>

<body>
    <div id="flash">
        <img src="img/logo.png" alt="logo">
        <p>美食美客</p>
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="img/logo.png" alt="" class="logo">
                <p>美食美客</p>
                <input type="text" class="search" placeholder="搜索...">
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>配送信息</p>
                <p>外卖小哥正向你飞奔而来，点击查看具体信息...<i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="img/delivery.png" alt="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>火锅</h4>
                <p>没有什么是一顿火锅解决不了的...</p>
                <img src="img/hot-pot.png" alt="">
            </div>
            <div class="item">
                <h4>烧烤</h4>
                <p>在天愿作比翼鸟，在地就要吃烧烤...</p>
                <img src="img/barbecue.png" alt="">
            </div>
            <div class="item">
                <h4>海鲜</h4>
                <p>甄选全球生鲜，尽享美食盛宴...</p>
                <img src="img/seafood.png" alt="">
            </div>
            <div class="item">
                <h4>快餐</h4>
                <p>健康美味，无需等待...</p>
                <img src="img/fast-food.png" alt="">
            </div>
            <div class="item">
                <h4>下午茶</h4>
                <p>我有下午茶，你有时间吗？</p>
                <img src="img/afternoon-tea.png" alt="">
            </div>
            <div class="item">
                <h4>西餐</h4>
                <p>感受西餐文化，体验异域风情...</p>
                <img src="img/western-food.png" alt="">
            </div>

        </div>
    </div>
    <footer class="app-footer">
        <ul>
            <li><i class="fa fa-heart"></i>收藏</li>
            <li><i class="fa fa-cart-arrow-down"></i>订单</li>
            <li><i class="fa fa-user"></i>我的</li>
            <li><i class="fa fa-map-marker"></i>附近</li>
        </ul>
    </footer>
    <script>
        setTimeout(function () {
            document.getElementById('flash').classList.add('fade')
        }, 2000)
    </script>
</body>

</html>
